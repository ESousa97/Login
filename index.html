<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/components/404.html">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h1 class="login-title">Login</h1>
        <div class="input-group">
            <label for="username">User</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="login-button">Login</button>
        <div class="additional-links">
            <a href="reset-password-link">Reset password</a>
            <a href="microsoft-login-link"><img src="/Assets/Login/microsoft.svg" alt="Login with Microsoft" class="icon"></a>
            <a href="google-login-link"><img src="/Assets/Login/googleIcon.svg" alt="Login with Google" class="icon"></a>
        </div>        
        </div>
    </div>
</body>
</html>
