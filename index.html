<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Enhanced Login</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #4a90e2, #7f23f8);
        color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        position: relative;
        overflow: hidden;
      }

      /* Animated background particles */
      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(circle at 20% 50%, rgb(120 119 198 / 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgb(255 255 255 / 0.05) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgb(74 144 226 / 0.1) 0%, transparent 50%);
        animation: backgroundShift 20s ease-in-out infinite;
      }

      @keyframes backgroundShift {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
        }
        50% {
          transform: rotate(180deg) scale(1.1);
        }
      }

      /* Floating particles */
      .floating-particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgb(255 255 255 / 0.3);
        border-radius: 50%;
        animation: float 15s infinite linear;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }

      .particle:nth-child(2) {
        left: 20%;
        animation-delay: -3s;
      }

      .particle:nth-child(3) {
        left: 30%;
        animation-delay: -6s;
      }

      .particle:nth-child(4) {
        left: 40%;
        animation-delay: -9s;
      }

      .particle:nth-child(5) {
        left: 50%;
        animation-delay: -12s;
      }

      .particle:nth-child(6) {
        left: 60%;
        animation-delay: -2s;
      }

      .particle:nth-child(7) {
        left: 70%;
        animation-delay: -5s;
      }

      .particle:nth-child(8) {
        left: 80%;
        animation-delay: -8s;
      }

      .particle:nth-child(9) {
        left: 90%;
        animation-delay: -11s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }

      .login-box {
        background: rgb(31 31 31 / 0.95);
        width: 100%;
        max-width: 420px;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        border: 1px solid rgb(255 255 255 / 0.1);
        box-shadow:
          0 25px 45px rgb(0 0 0 / 0.3),
          0 0 0 1px rgb(255 255 255 / 0.05),
          inset 0 1px 0 rgb(255 255 255 / 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        z-index: 10;
        animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform-style: preserve-3d;
      }

      @keyframes slideInUp {
        0% {
          opacity: 0;
          transform: translate3d(0, 60px, 0) rotateX(30deg);
        }
        100% {
          opacity: 1;
          transform: translate3d(0, 0, 0) rotateX(0deg);
        }
      }

      .login-title {
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 700;
        color: #ffffff;
        text-align: center;
        position: relative;
        background: linear-gradient(135deg, #ffffff, #e0e0e0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        0% {
          text-shadow: 0 0 20px rgb(74 144 226 / 0.3);
        }

        100% {
          text-shadow: 0 0 30px rgb(127 35 248 / 0.5);
        }
      }

      .input-group {
        width: 100%;
        margin-bottom: 20px;
        position: relative;
      }

      label {
        font-size: 0.9em;
        color: #bbb;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        transition: color 0.3s ease;
      }

      .input-wrapper {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
      }

      input {
        width: 100%;
        padding: 15px 20px;
        border: none;
        border-radius: 12px;
        background: rgb(51 51 51 / 0.8);
        color: #fff;
        font-size: 1em;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        z-index: 2;
      }

      .input-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgb(74 144 226 / 0.1), transparent);
        transition: left 0.6s ease;
        z-index: 1;
      }

      input:focus {
        outline: none;
        background: rgb(51 51 51 / 1);
        box-shadow:
          0 0 0 2px rgb(74 144 226 / 0.5),
          0 8px 25px rgb(74 144 226 / 0.15),
          inset 0 1px 0 rgb(255 255 255 / 0.1);
        transform: translateY(-2px);
      }

      .input-wrapper:focus-within::before {
        left: 100%;
      }

      .input-group:focus-within label {
        color: #4a90e2;
      }

      .login-button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #4a90e2, #357abd);
        color: #fff;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        margin-top: 20px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 0 8px 25px rgb(74 144 226 / 0.3);
      }

      .login-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgb(255 255 255 / 0.2), transparent);
        transition: left 0.6s ease;
      }

      .login-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgb(74 144 226 / 0.4);
        background: linear-gradient(135deg, #5ba0f2, #4080cd);
      }

      .login-button:hover::before {
        left: 100%;
      }

      .login-button:active {
        transform: translateY(-1px);
        transition: transform 0.1s ease;
      }

      .login-button a {
        text-decoration: none;
        color: inherit;
        display: block;
        width: 100%;
        height: 100%;
      }

      .additional-links,
      .additional-terms {
        margin-top: 25px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .additional-links a,
      .additional-terms a {
        color: #4a90e2;
        text-decoration: none;
        font-size: 0.95em;
        font-weight: 500;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        padding: 8px 12px;
        border-radius: 8px;
      }

      .additional-links a::before,
      .additional-terms a::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgb(74 144 226 / 0.1);
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .additional-links a:hover,
      .additional-terms a:hover {
        color: #5ba0f2;
        transform: translateY(-2px);
      }

      .additional-links a:hover::before,
      .additional-terms a:hover::before {
        opacity: 1;
      }

      .additional-terms {
        font-size: 12px;
        margin-top: 15px;
      }

      .icon {
        width: 28px;
        height: 28px;
        margin-left: 8px;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        border-radius: 6px;
        padding: 4px;
        background: rgb(255 255 255 / 0.1);
        backdrop-filter: blur(10px);
      }

      .icon:hover {
        transform: scale(1.15) rotate(5deg);
        background: rgb(74 144 226 / 0.2);
        box-shadow: 0 5px 15px rgb(74 144 226 / 0.3);
      }

      footer {
        position: fixed;
        bottom: 25px;
        left: 25px;
        font-size: 0.9em;
        color: rgb(255 255 255 / 0.8);
        font-family: 'Roboto', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 300;
        z-index: 10;
        padding: 12px 20px;
        background: rgb(0 0 0 / 0.2);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgb(255 255 255 / 0.1);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      footer:hover {
        background: rgb(0 0 0 / 0.3);
        transform: translateY(-2px);
      }

      .footer-links {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .footer-links a {
        color: rgb(255 255 255 / 0.8);
        text-decoration: none;
        transition: all 0.3s ease;
        padding: 6px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .footer-links a:hover {
        color: #4a90e2;
        background: rgb(74 144 226 / 0.1);
        transform: translateY(-1px);
      }

      .footer-icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .login-box {
          width: 90%;
          padding: 30px 25px;
          margin: 20px;
        }

        .login-title {
          font-size: 2em;
        }

        .additional-links {
          flex-direction: column;
          gap: 10px;
        }

        .icon {
          width: 24px;
          height: 24px;
          margin-left: 0;
        }

        footer {
          bottom: 15px;
          left: 15px;
          font-size: 0.8em;
          padding: 8px 12px;
          flex-direction: column;
          gap: 8px;
          text-align: center;
        }

        .footer-links {
          gap: 8px;
        }
      }

      /* Pulse animation for interactive elements */
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgb(74 144 226 / 0.7);
        }

        70% {
          box-shadow: 0 0 0 10px rgb(74 144 226 / 0);
        }

        100% {
          box-shadow: 0 0 0 0 rgb(74 144 226 / 0);
        }
      }

      .login-button:focus {
        animation: pulse 2s infinite;
      }

      /* Loading state animation */
      .loading {
        position: relative;
        overflow: hidden;
      }

      .loading::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgb(255 255 255 / 0.3), transparent);
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>

    <div class="login-box">
      <h1 class="login-title">Login</h1>
      <div class="input-group">
        <label for="username">User</label>
        <div class="input-wrapper">
          <input type="text" id="username" placeholder="Enter your username" />
        </div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">

      <button

    <script>
      function simulateLoading(button) {
        const label = button.querySelector('.button-label');
        const target = button.dataset.target;

        button.classList.add('loading');
        if (label) {
          label.textContent = 'Logging in...';
        }

        setTimeout(() => {
          button.classList.remove('loading');
          if (label) {
            label.textContent = 'Login';
          }
          if (target) {
            window.location.hash = target;
          }
        }, 2000);
      }

      // Add interactive particle effects on mouse move
      document.addEventListener('mousemove', (e) => {
        const particles = document.querySelectorAll('.particle');
        particles.forEach((particle, index) => {
          const speed = (index + 1) * 0.01;
          const x = (e.clientX * speed) % window.innerWidth;
          const y = (e.clientY * speed) % window.innerHeight;
          particle.style.transform = `translate(${x * 0.1}px, ${y * 0.1}px)`;
        });
      });

      // Enhanced input focus effects
      const inputs = document.querySelectorAll('input');
      inputs.forEach((input) => {
        input.addEventListener('focus', function () {
          // Focus effect without scale
        });

        input.addEventListener('blur', function () {
          // Blur effect without scale
        });
      });

      // Smooth scroll and page load animations
      window.addEventListener('load', () => {
        document.body.style.opacity = '1';
        document.querySelector('.login-box').style.animation =
          'slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
      });
    </script>
